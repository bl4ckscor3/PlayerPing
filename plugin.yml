name: PlayerPing
main: bl4ckscor3.plugin.playerping.core.PlayerPing
version: 1.2.2
author: bl4ckscor3
description: Highlights the name of a player in the chat and plays a sound to them, if they are mentioned.
commands:
    playerpingreload:
        description: Reloads the configuration file of the plugin.
        usage: /<command>
        aliases: [ppreload,ppr]
        permission: playerping.reload
permissions:
    playerping.reload:
        description: Gives access to the /playerpingreload command.
        default: op
        